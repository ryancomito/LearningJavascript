<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Change HTML Content</title>
    <style>
      .bluebox{
        background-color: #3A5795;
        color: white;
        height: 100px;
        width:auto;
      }
      .yellowbox{
        background-color: rgb(222, 224, 85);
        height:100px;
        width:auto;
      }
      .greenbox{
        background-color:#31af37;
        height:100px;
        width:auto;
      }
      .great{
        background-color:#5a3479;
      }
    </style>
  </head>

  <body>
    <div class="bluebox" id="facebook">
      <p>Facebook is <span class ="great">great</span>.</p>
    </div>
    <div class="yellowbox" id="apple">
      <p>Apple.</p>
    </div>
    <div class="greenbox">
      <p>Microsoft.</p>
    </div>
    <button id="button1">Change Facebook content.</button>
    <button id="button2">Change Apple content.</button>
    <script type="text/javascript">
      document.getElementById('button1').onclick=function(){
        document.getElementById('facebook').innerHTML="<p>Facebook is now different</p>";
      }
      document.getElementById("button2").onclick=function(){
        document.getElementById("apple").innerHTML="<ul><li>iPhone</li><li>iPad</li></ul>";
      }
    </script>
  </body>
</html>
