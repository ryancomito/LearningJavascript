<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Buttons</title>
  </head>

  <body>
    <p>Javascript.</p>
    <button onclick="alert('How can I help you?')">Click me.</button>
    <button id="button2">Click me as well.</button>
    <script>
      document.getElementById("button2").onclick=function(){ /* getElementById is case sensitive */
        alert("You have just pressed me!");
      }
    </script>
  </body>
</html>
